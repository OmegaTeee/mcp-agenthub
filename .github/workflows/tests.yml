name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with ruff
      run: |
        ruff check router/

    - name: Type check with mypy
      run: |
        mypy router/ --no-error-summary || true

    - name: Run unit tests
      run: |
        pytest tests/test_cache.py tests/test_circuit_breaker.py tests/test_routing.py -v --cov=router --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Node.js for MCP servers
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Start router in background
      run: |
        uvicorn router.main:app --port 9090 &
        sleep 5

    - name: Run integration tests
      run: |
        pytest tests/test_endpoints.py -v

    - name: Stop router
      run: |
        pkill -f uvicorn || true
