# newsyslog configuration for AgentHub audit logs (macOS)
#
# Installation:
#   sudo mkdir -p /var/log/agenthub
#   sudo chown $(whoami):staff /var/log/agenthub
#   sudo cp configs/logrotate-macos.conf /etc/newsyslog.d/agenthub.conf
#   sudo newsyslog -v  # Test configuration
#
# Format: logfilename [owner:group] mode count size when flags [/pid_file] [sig_num]
#
# Fields:
#   1. logfile path
#   2. owner:group
#   3. mode (permissions)
#   4. count (how many rotations to keep)
#   5. size (rotate when this size, or * for time-based)
#   6. when (interval: @T00 = daily at midnight, $D0 = start of day)
#   7. flags (J=compress with bzip2, G=gzip, C=create, N=no signal)

# Audit log - daily rotation, keep 90 days, compress
/tmp/agenthub/audit.log visualval:staff 644 90 * @T00 GC

# Alternative for production (/var/log):
# /var/log/agenthub/audit.log visualval:staff 644 90 * @T00 GC
